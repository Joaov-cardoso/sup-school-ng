<div>
    <label for="campo-nome">Nome</label>
    <input type="text" id="campo-nome" [(ngModel)]="nome" placeholder="Digite seu nome">
</div>
<div>
    <label for="campo-cpf">CPF</label>
    <input type="text" id="campo-cpf" [(ngModel)]="cpf" placeholder="000.000.000-00">
</div>
<div>
    <label for="campo-data-nascimento">Data de Nascimento</label>
    <input type="text" id="campo-data-nascimento" [(ngModel)]="nascimento" placeholder="dd/mm/aaaa">
</div>
<div>
    <label for="campo-cnpj">CNPJ</label>
    <input type="text" id="campo-cnpj" [(ngModel)]="cnpj" placeholder="00.000.000/0000-00">
</div>
<div>
    <label for="campo-pix">PIX</label>
    <input type="text" id="campo-pix" [(ngModel)]="pix" placeholder="Chave PIX (e-mail, CPF, CNPJ...)">
</div>
<div>
    <label for="campo-nome-fantasia">Nome Fantasia</label>
    <input type="text" id="campo-nome-fantasia" [(ngModel)]="nomeFantasia" placeholder="Digite o nome fantasia">
</div>
<div>
    <label for="campo-valor-hora">Valor por hora</label>
    <input type="text" id="campo-valor-hora" [(ngModel)]="valorHora" placeholder="R$ 00,00">
</div>
<div>
    <label for="campo-celular">Celular</label>
    <input type="text" id="campo-celular" [(ngModel)]="celular" placeholder="(00) 00000-0000">
</div>
<div>
    <button (click)="salvar()">Salvar</button>
</div>
